<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous" />

    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}" />
</head>

<body>

    <!-- error/success message(s) -->
    <!-- get the flashed messages from the request -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    <!-- if there are messages: -->
    {% if messages %}
    <!-- loop through each message including its category -->
    {% for category, message in messages %}
    <!-- if the category is error -->
    {% if category == "error" %}
    <!-- error message(s) -->
    <div class="alert alert-danger alert-dismissable fade show" role="alert">
        {{ message }}
        <button class="close" type="button" data-dismiss="alert">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% elif category == "success" %}
    <!-- success message(s) -->
    <div class="alert alert-success alert-dismissable fade show" role="alert">
        {{ message }}
        <button class="close" type="button" data-dismiss="alert">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endif %} {% endfor %} {% endif %} {% endwith %}

    <!-- content -->
    <div class="container">
        <section class="gradient-form login-section">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-xl-7">
                        <div class="rounded-3 text-black">
                            <div class="row g-0 login-div">
                                <div class="col-lg-12">
                                    <div class="card-body p-md-5 mx-md-4">
                                        <div class="text-center">
                                            <img src="{{ url_for('static', filename='logo_long.svg') }}" style="width: 300px" alt="logo" class="mt-3 mb-4 pb-1" />
                                        </div>

                                        <form action="" method="POST">
                                            <h4 align="center" class="mb-3">Sign Up</h4>
                                            <div class="form-group">
                                              <label for="email">Country Code + Phone Number</label>
                                              <input type="text" class="form-control" name="country_code" placeholder="+1">
                                              <input type="tel" class="form-control" name="phone_number" placeholder="0123456789"
                                                  pattern="[0-9]{10}" maxlength="10">
                                            </div>
                                  
                                            <div class="form-group">
                                                <label for="email">Name</label>
                                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" />
                                            </div>
                                            <div class="form-group">
                                                <label for="init_password">Password</label>
                                                <input type="password" class="form-control" id="init_password" name="init_password" placeholder="Enter password" />
                                            </div>
                                            <div class="form-group">
                                                <label for="confirm_password">Confirm Password</label>
                                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm password" />
                                            </div>
                                            
                                            <button class="btn btn-primary btn-block fa-md mb-2.5 pt-2 pb-2 login-login-btn" type="Submit">
                          Sign Up
                        </button>
                                            <div class="d-flex align-items-center mt-3 justify-content-center">
                                                <p class="mb-0 p-sm-0.3 mr-2 login-prompt-text">
                                                    Already have an account?
                                                </p>
                                                <a href="/login"><button
                        type="button"
                        class="btn login-sign-btn login-prompt-text-btn"
                        href="/sign-up"
                      >
                        Login
                      </button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- JQurey, Bootstrap, and PopperJS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <!-- your own javascript -->
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='index.js') }}"
    ></script>
  </body>
</html>
