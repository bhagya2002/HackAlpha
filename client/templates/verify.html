{% extends "base.html"%} {% block title %} Login {% endblock %} {% block
content%}

<div class="w-full h-full flex justify-center items-center bg-white">
  <!-- outer grey box -->
  <div class="h-2/4 w-2/4 bg-gray-100 flex flex-col p-20 rounded-3xl shadow-2xl">
    <form class="otc w-full h-full bg-emerald-400" name="one-time-code" action="#" method="POST">

      <div class="w-fit bg-red-500 text-green-500 text-2xl text-center">Enter 6-character SMS
        Verification Code</div>

      <!-- https://developer.apple.com/documentation/security/password_autofill/enabling_password_autofill_on_an_html_input_element -->
      <div class="flex flex-row">
        <input type="number" pattern="[0-9]*" value="" inputtype="numeric" autocomplete="one-time-code" id="otc-1"
          name="num-1" required />

        <!-- Autocomplete not to put on other input -->
        <input class="w-20" type="number" pattern="[0-9]*" min="0" max="9" maxlength="1" value="" inputtype="numeric"
          id="otc-2" name="num-2" required />
        <input type="number" pattern="[0-9]*" min="0" max="9" maxlength="1" value="" inputtype="numeric" id="otc-3"
          name="num-3" required />
        <input type="number" pattern="[0-9]*" min="0" max="9" maxlength="1" value="" inputtype="numeric" id="otc-4"
          name="num-4" required />
        <input type="number" pattern="[0-9]*" min="0" max="9" maxlength="1" value="" inputtype="numeric" id="otc-5"
          name="num-5" required />
        <input type="number" pattern="[0-9]*" min="0" max="9" maxlength="1" value="" inputtype="numeric" id="otc-6"
          name="num-6" required />
      </div>

    </form>
  </div>
</div>

{% endblock %}
</form>
